<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<link rel="stylesheet" type="text/css" href="css/P2-shoppingcart.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont-append.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
	</head>
	<body>
		<div class="p2-shop-header">
			<span class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></span>
		</div>
		<div class="mui-content">
			<div class="shop-top">
				<div class="shop-topBtn"><input type="button" name="" id="" value="购物车" /></div>
				<div class="shop-toptext">
					管理
				</div>
			</div>
			<div class="totalmerchandise">
				<span>共三件商品</span><span>收货地址：成都市龙泉...</span>
			</div>
			<div class="meichandise">
				<div class="mei">
					<div class="mui-input-row mui-checkbox mui-left">
						<input name="checkbox1" type="checkbox">
					</div>
					<div class="mei-img1"><img src="img/p1%20(5).png" alt=""></div>
					<div class="mei-detalis">
						<div class="mei-title">河道水质监测清洁1</div>
						<div><span class="mui-icon iconfont icon-dingwei"> 杭州></span></div>
						<div>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing1"></span>
						</div>
						<div><span>3500¥</span><span>/year</span></div>
					</div>
				</div>
				<div class="mei">
					<div class="mui-input-row mui-checkbox mui-left">
						<input name="checkbox2" type="checkbox">
					</div>
					<div class="mei-img2"><img src="img/meichandise%20(1).png" alt=""></div>
					<div class="mei-detalis">
						<div class="mei-title">水质清洁2</div>
						<div><span class="mui-icon iconfont icon-dingwei"> 上海></span></div>
						<div>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing1"></span>
						</div>
						<div><span>3000¥</span><span></span></div>
					</div>
				</div>
				<div class="mei">
					<div class="mui-input-row mui-checkbox mui-left">
						<input name="checkbox3" type="checkbox">
					</div>
					<div class="mei-img3"><img src="img/meichandise%20(2).png" alt=""></div>
					<div class="mei-detalis">
						<div class="mei-title">水平安·高档有机产品</div>
						<div><span class="mui-icon iconfont icon-dingwei"> 成都></span></div>
						<div>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing2"></span>
							<span class="mui-icon iconfont icon-xingxing1"></span>
						</div>
						<div><span>25¥</span><span></span></div>
					</div>
				</div>
			</div>
		</div>
		<div class="shop-footer">
			<div class="checkall">
				<div class="mui-input-row mui-checkbox mui-left checkallBtn">
					<input name="checkboxall" type="checkbox">
				</div>
				<div>全选</div>
			</div>
			<div class="totalprice">
				<div><span>共计：</span><span>0¥</span></div>
				<div><input type="button" name="" id="" value="结算" /></div>
			</div>
		</div>
	</body>
</html>
