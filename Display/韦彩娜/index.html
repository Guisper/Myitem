<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韦彩娜的自我介绍</title>
    <style>
        body {
            /* 设置背景 */
            background-color: pink;
        }

        p {
            /* 设置文字颜色 */
            color: gray;
        }


        span {
            color: orange;
        }

        h1 {
            /* 设置内边框 */
            padding: 20px;
            /* 设置边框；宽度；虚，实； */
            border: 2px dashed black;
            /* 设置外边框 */
            margin: 120px;
        }
    </style>
</head>

<body>
    <b>韦彩娜的自我介绍</b>
    <p>大家好，我是来自网工一班的韦彩娜，很高兴能在前端的学长课堂和大家一起学习。</p>
    <span> 我真的是一个菜鸡，我太难了，遭到了计算机的毒打 </span>
    <h1> 表白一下小橘学长，讲得好仔细呀！非常good</h1>
    <hr>
    <ul>
        <p>我的爱好</p>
        <li>冲浪</li>
        <li>追星</li>
        <!-- 一次性多个标签li*2 -->
        <li>帅哥</li>
        <li>美女</li>
        <h6>不好意思有点肤浅哈哈哈哈哈</h6>

    </ul>
    <ol>
        <p>我的愿望</p>
        <li>一夜暴富，躺着数钱</li>
    </ol>
    <!-- 嵌套标签ol>li*2 +tab  >表示下一级 + 可表示同级 -->
    <!-- 链接 a+tab -->
    <a href=" https://www.baidu.com/">百度</a>
<!-- “文件资源管理器”跳转网页 -->
</body>

</html>
