<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/P4.css" />
	</head>
	<body>
		<div class="p4-header">
			<div class="headerBtn"><input type="button" name="" id="" value="设置" /></div>
		</div>
		<div class="mui-input-row mui-search">
			<input type="search" class="mui-input-clear" placeholder="搜索设置项">
		</div>
		<div class="settinglist gotologin">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell login">
					<a class="mui-navigate-right">
						用户和账户
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						隐私
					</a>
				</li>
			</ul>
		</div>
		<div class="settinglist">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						清除缓存
					</a>
				</li>
			</ul>
		</div>
		<div class="settinglist">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						意见反馈
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						检查更新
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						关于
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						分享
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		mui('.gotologin').on("tap", '.login', function(e) {
			mui.openWindow({
				url: "login.html",
				id: "login",
				style: {},
				show: {
					autoShow: true,
					aniShow: "slide-in-right",
					duration: 300
				},
				waiting: {
					autoShow:false
				}
			})
		})
	</script>
</html>
