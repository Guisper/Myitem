<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<script src="../js/mui.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/iconfont-append.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/P2-device-manage.css" />
	</head>
	<body>
		<div class="mui-content">
			<div>
				<div class="locate1"><span class="mui-icon iconfont icon-mudedi"></span></div>
				<div class="locate2"><span class="mui-icon iconfont icon-dingweiweizhimudedi"></span></div>
			</div>
			<div class="p2-2box">
				<div class="device-details">
					<div><img src="../img/p1%20(10).png"></div>
					<div>河道水、地表水水质监测，清洁太阳能自动GPS实时监测</div>
				</div>
				<div class="search-device">
					<div class="mui-input-row mui-search">
						<input type="search" class="mui-input-clear" placeholder="查找设备">
					</div>
				</div>
				<div class="add-position">
					<div>
						<span class="mui-icon iconfont icon-zhuye1">初始地点添加</span>
						<span class="mui-icon iconfont icon-gongwenbao">结束地点添加</span>
					</div>
					<div><span class="mui-icon iconfont icon-21">其他地点添加</span></div>
				</div>
				<div class="p2-footer">
					<span>没东西了，我可是有底线的~</span>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		mui.init();
		//swipeBack:true 方法是有效的，但前提是滑得够快够狠，所以不作考虑
		document.getElementsByClassName('mui-content')[0].addEventListener("swiperight", function(e) {
			//防止滑动长列表的时候，上滑时候触发swiperight而返回了，限制一下角度和滑动距离
			if (parseFloat(e.detail.angle) < -0 && parseFloat(e.detail.angle) > -20 && parseFloat(e.detail.distance) > 40) {
				mui.back();
			}
		});
	</script>
</html>
